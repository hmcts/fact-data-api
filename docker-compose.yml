# Note to security: This is not used in any environment, only locally for development purposes.
services:
  fact-data-api:
    build: .
    ports:
      - "8989:8989"
    depends_on:
      - fact-database
    environment:
      - DB_HOST=fact-database
      - DB_PORT=5432
      - DB_NAME=fact
      - DB_USER=fact
      - DB_PASSWORD=fact
  fact-database:
    image: hmctspublic.azurecr.io/imported/postgres:17-alpine
    environment:
      POSTGRES_DB: fact
      POSTGRES_USER: fact
      POSTGRES_PASSWORD: fact
    ports:
      - "5999:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
volumes:
  db-data:
