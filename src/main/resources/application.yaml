server:
  port: 8989
  shutdown: "graceful"

management:
  endpoint:
    health:
      show-details: "always"
      group:
        readiness:
          include: "db"
  endpoints:
    web:
      base-path: /
      exposure:
        include: health, info, prometheus

springdoc:
  packagesToScan: uk.gov.hmcts.reform.fact.data.api.controllers
  writer-with-order-by-keys: true

spring:
  config:
    import: "optional:configtree:/mnt/secrets/fact-kv/"
  application:
    name: FaCT Data API
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    properties:
      charSet: UTF-8
    hikari:
      minimumIdle: 2
      maximumPoolSize: 10
      idleTimeout: 10000
      poolName: ConnectionPool
      maxLifetime: 7200000
      connectionTimeout: 30000
  jpa:
    properties:
      hibernate:
        format_sql: 'true'
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: 'true'
    database: POSTGRESQL
    hibernate:
      ddl-auto: none
  # sets the default property inclusion to include all fields,
  # regardless of their null/empty state
  jackson:
    default-property-inclusion: always
  cloud:
    azure:
      profile:
        tenant-id: ${AZURE_TENANT_ID}
      credential:
        managed-identity-enabled: ${AZURE_MANAGED_IDENTITY_ENABLED:false}
        client-id: ${AZURE_CLIENT_ID}
      storage:
        account-name: ${AZURE_STORAGE_ACCOUNT_NAME}
        blob:
          container-name: photos
          connection-string: ${AZURE_STORAGE_CONNECTION_STRING:}
  servlet:
    multipart:
      max-file-size: 2MB
  data:
    web:
      pageable:
        serialization-mode: via_dto
    # redis configuration
    redis:
      # redis thinks it's a jpa provider now...
      repositories:
        enabled: false
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
  # We have to add this as there are two caching providers on the classpath
  cache:
    jcache:
      provider: org.redisson.jcache.JCachingProvider

dbMigration:
  runOnStartup: ${RUN_DB_MIGRATION_ON_STARTUP:true}

testingSupport:
  enableApi: ${TESTING_SUPPORT_ENABLE_API:false}

fact:
  data-api:
    rate-limit:

      # configuration for bucket4j solution:

      # default-bucket is used when no explicit bucket is specified
      # the values below are the defaults for reference. This config
      # for the default bucket can be omitted
      default-bucket:
        capacity: 1
        interval-seconds: 10
        timeout-seconds: 3
        per-session: false
      # configuration for custom buckets with arbitrary names
      buckets:
        admin:
          capacity: 5
          interval-seconds: 10
          timeout-seconds: 10
          per-session: true
        public:
          capacity: 10
          interval-seconds: 60
          timeout-seconds: 3
          per-session: true
    redis-servers:
      - host: ${REDIS_HOST:localhost}
        port: ${REDIS_PORT:6379}
        password: ${REDIS_PASSWORD:}

# resilience4j rate limiter setup
management.health.ratelimiters.enabled: true
resilience4j.ratelimiter:
  configs:
    default:
      # no configuration for refill setup so if you use
      # the limit, you have to wait for the refresh period
      # before another token is added
      limit-for-period: 1
      limit-refresh-period: PT10S
      timeout-duration: PT3S
      register-health-indicator: true
  instances:
    admin:
      base-config: default
      limit-for-period: 5
      limit-refresh-period: PT10S
      timeout-duration: PT10S
    public:
      base-config: default
      limit-for-period: 10
      limit-refresh-period: PT60S
      # timeout-duration: PT3S

# Adding logging for resilience4j to ensure it's working
logging:
  level:
    io.github.resilience4j: trace
